<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Info</title>
  </head>
  <body>
    <h1 id="secret">My Secret Info</h1>
    <input id="delete-confirm" type="text" placeholder="please type delete" />
    <button id="delete-btn" disabled>Delete</button>
    <script>
      document
        .getElementById("delete-confirm")
        .addEventListener("keyup", function (e) {
          const deleteBtn = document.getElementById("delete-btn");
          const text = e.target.value;
          if (text === "delete") {
            deleteBtn.removeAttribute("disabled");
          } else {
            deleteBtn.setAttribute("disabled", true);
          }
        });

      document
        .getElementById("delete-btn")
        .addEventListener("click", function () {
          const secretInfo = document.getElementById("secret");
          secretInfo.style.display = "none";
        });
    </script>
  </body>
</html>
