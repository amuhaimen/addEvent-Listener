<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body>
    <h1>Events</h1>
    <!--option-1 -->
    <button onclick="document.body.style.backgroundColor='red'">Red</button>
    <!--option-2 -->
    <button onclick="makeYellow()">Yellow</button>
    <!--option-3 -->
    <button id="make-blue">Blue</button>
    <!--option-4 -->
    <button id="make-purple">Purple</button>
    <!--option-4 -->
    <button id="make-barbie">Make Barbie</button>
    <script src="scripts/events.js"></script>

      const barbieButton = document.getElementById("make-barbie");

        document.body.style.backgroundColor = "pink";
      }
    </script>
  </body>
</html>
